<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liyana Afiah Media Sosial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #1e88e5;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .navbar a {
      color: white;
      font-weight: bold;
      margin: 0 10px;
      text-decoration: none;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h3 {
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #1e88e5;
      outline: none;
    }

    button {
      width: 100%;
      background-color: #1e88e5;
      color: white;
      border: none;
      padding: 12px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h2>Selamat Datang Di Liyana Afiah Media Sosial</h2>
    <div>
      <a href="index.html">Beranda</a>
      <a href="#">Profil</a>
      <a href="#">Pesan</a>
      <a href="#">Cari Pengguna</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
      <a href="#">Logout</a>
    </div>
  </div>

  <div class="container">
    <h3>Register</h3>
    <form action="/register" method="POST">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm">Konfirmasi Password:</label>
      <input type="password" id="confirm" name="confirm" required>

      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
